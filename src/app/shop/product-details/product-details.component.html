<div class="row">
  <div class="col">
    <ngb-carousel class="products-carousel">
      <ng-template ngbSlide *ngFor="let image of images">
        <img src="https://s3.eu-central-1.amazonaws.com/{{image.content}}" alt="image.name">
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col">
    <form>
      <div class="form-group">
        <h2>{{title}}</h2>
      </div>
      <div class="input-group">
        <h3 for="price">{{price | currency:'USD':true}}</h3>
      </div>
      <div class="form-group">
        <div ngbDropdown class="dropdown">
          <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{selectedSize}}
          </button>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" *ngFor="let stock of stocks" (click)="changeSize(stock.size)">{{stock.size}}</a>
          </div>
        </div>
      </div>
      <div class="cart-btn">
        <button class="btn btn-primary" (click)="addProdToCart()">Add to Cart</button>
      </div>
      <div class="form-group" style="padding-top: 30px">
        <div class="description">
          <h6>Description:</h6>
        </div>
        <div *ngFor="let descr of description">
          <p>{{descr}}</p>
        </div>
      </div>
      <div class="form-group" style="padding-top: 10px">
        <div class="care">
          <h6>Care:</h6>
        </div>
        <div *ngFor="let c of care">
          <p>{{c}}</p>
        </div>
      </div>
    </form>
  </div>
</div>

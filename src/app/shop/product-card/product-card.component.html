<div class="card">
  <img class="card-img-top" src="https://s3.eu-central-1.amazonaws.com/{{product.images[0].content}}" alt="product.images[0].name" [routerLink] = "['/shop/', product.productId]">
  <div class="card-body">
    <h5 class="card-title" [routerLink] = "['/shop/', product.productId]">{{product.name}}</h5>
    <h6 class="card-text">{{product.price | currency:'USD':true}}</h6>
  </div>
</div>

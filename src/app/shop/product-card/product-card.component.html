<div class="card">
  <img class="card-img-top" src="https://s3.us-east-2.amazonaws.com/{{product.images[0].content}}" alt="product.images[0].name" [routerLink] = "['/catalog/', product.category.categoryId, product.productId]">
  <div class="card-body">
    <h5 class="card-title" [routerLink] = "['/catalog/', product.category.categoryId, product.productId]">{{product.name}}</h5>
    <!-- <h6 class="card-text">{{product.price | currency:'USD':true}}</h6> -->
  </div>
</div>

<div class="content-pane">
    <div class="row">
        <div class="col-2">
            <ul class="list-group sticky-top">
                <li *ngFor='let category of categories' class="list-group-item" (click)="filterProducts(category)" [class.selected]="category===selectedCategory">
                    {{category}}
                </li>
            </ul>
        </div>
        <div class="col">
            <div class="row">
                <ng-container *ngFor="let product of products, let i = index">
                    <div class="col">
                        <app-product-card [product]="product"></app-product-card>
                    </div>
                    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="content-pane">
    <div class="shop-tittle">
        <h1>Newest Products</h1>
        <h6>Anca Morar</h6>
    </div>
    <div class="row">
        <ng-container *ngFor="let product of products, let i = index">
            <div class="col-sm-3">
                <div class="mb-2">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            </div>
            <div *ngIf="(i + 1) % 4 === 0" class="w-100"></div>
        </ng-container>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="up-footer">
                <a class="sizing-btn" routerLink="/sizing">Sizing</a>
                <a class="contact-btn" routerLink="/contact">Contact Us</a>
                <a class="contact-btn" routerLink="/terms">Term of Service</a>
                <a class="fa-btn" href="https://www.facebook.com">
                    <img src="assets/images/fa.svg" width="25" height="25" alt="facebook icon">
                </a>
                <a class="in-btn" href="https://www.instagram.com">
                    <img src="assets/images/in.svg" width="25" height="25" alt="instagram icon">
                </a>
            </div>
            <div class="lo-footer">
                <p>Copyright Â© 2018 Anca Morar. All Rights Reserved. Designed By Andrei Muntean And Daniel Incicau</p>
            </div>
        </div>
    </footer>
</div>

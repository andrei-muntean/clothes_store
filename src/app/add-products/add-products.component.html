<div class="content-pane" style="padding-top: 20px">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="$ Price">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="Discount">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Care - Split by commas for multiple lines">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Description - Split by commas for multiples lines">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Category Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Available Sizes - Split by commas for multiple Sizes">
    </div>
    <div class="form-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="formGroupExampleInput8" (change)="onFileChanged($event)">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
    <div>
      <button class="btn btn-primary" style="width: 100%">Submit</button>
    </div>
  </form>
</div>

<div class="container">
  <div class="info-description">
    <h1 style="font-size: 5rem">Anca Morar Summer <br> Collection</h1>
    <p>Start Thinking Pink, if you don't already</p>
    <button class="btn btn-primary" routerLink="/catalog">See Collection</button>
  </div>
  <ngb-carousel>
    <ng-template class='home-carousel' ngbSlide *ngFor="let promotion of promotions">
      <img src="https://s3.eu-central-1.amazonaws.com/{{promotion.image.content}}" alt="Slide">
    </ng-template>
  </ngb-carousel>
</div>
